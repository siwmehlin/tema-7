<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 Godmorgen</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let time = new Date().getHours();

        //godnat mellen 24 og 5
        if (time < 5) {
            console.log("Godnat");
        }

        // godmorgen mellem 5 og 10
        else if (time < 10) {
            console.log("Godmorgen");
        }

        //goddag mellem 10 og 18
        else if (time < 18) {
            console.log("Goddag");
        }

        //godaften mellem 18 og 24
        else {
            console.log("Godaften");
        }

    </script>
</body>

</html>
