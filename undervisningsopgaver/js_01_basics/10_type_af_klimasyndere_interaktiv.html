<body>
    <p>Hvad er længden på din flyrejse i timer?</p>
    <input type="text" id="timer">
    <button>Click og kig i konsollen!</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let co2IKg = 107;
            let co2UdledningIKgVedFlyrejse = timer * co2IKg;
            let resultat;


            if (isNaN(co2UdledningIKgVedFlyrejse)) {
                resultat = "Det er ikke et tal, prøv igen";
            } else if (co2UdledningIKgVedFlyrejse <= 0) {
                resultat = "tiden er mindre end nul! Prøv igen!"
            } else if (co2UdledningIKgVedFlyrejse < 100) {
                resultat = (`ved ${timer} timers flyrejse har du udledt ${co2UdledningIKgVedFlyrejse} Kg CO2. Tæt på Thunberg`)
            } else if (co2UdledningIKgVedFlyrejse < 200) {
                resultat = (`ved ${timer} timers flyrejse har du udledt ${co2UdledningIKgVedFlyrejse} Kg CO2. ja ja, det behøver ikke at melde dig ud af`)
            } else if (co2UdledningIKgVedFlyrejse < 600) {
                resultat = `ved ${timer} timers flyrejse har du udledt ${co2UdledningIKgVedFlyrejse} Kg CO2. Det er godt for turismen i Nordeuropa.`
            } else {
                resultat = `ved ${timer} timers flyrejse har du udledt ${co2UdledningIKgVedFlyrejse} Kg CO2. Når ja, vi kan jo altid kolonisere en anden planet`
            }
            console.log(resultat);

        }

    </script>
</body>
